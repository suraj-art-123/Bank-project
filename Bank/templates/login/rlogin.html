{% extends 'base.html' %}
{% block css %}
#div1{
padding-top:200px;
padding-bottom:200px;

}
{% endblock %}
{% block body %}
<div class="container" id="div1">
    <div class="container" style="width:300px; height:250px;">
            <h1>Log in</h1>
<form action="/login" method="post" >
           {% csrf_token %}
  <div class="form-group">
    <label for="username" >Username</label>
    <input type="text" class="form-control" name="loginusername" placeholder="Enter username" id="loginusername">
  </div>
           <div class="form-group">
    <label for="password" >Password</label>
    <input type="password" class="form-control"  name="loginpass" placeholder="Enter your password " id="loginpass">
  </div>
       <button type="submit" class="btn btn-primary" style="background:#DC3545; border-radius:20px"  >Submit</button>
</form>
    </div>
    </div>
{% endblock %}
