{% extends 'base.html' %}
{% block css %}
#div1{
padding-top:80px;
padding-bottom:300px
}
{% endblock %}
{% block body %}
<div class="container mt-5 " id="div1">
<div class="container" style="width:1000px; height:500px;">

    {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}


<form action="/signup" method="post">
  {% csrf_token %}
    <div class="form-group row " >
    <label for="username"  class="col-sm-2 col-form-label">Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username"  name="username"  required>
    </div>
  </div>
  <div class="form-group row">
    <label for="fname" class="col-sm-2 col-form-label">First name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="fname"  name="fname" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="lname" class="col-sm-2 col-form-label"> Last name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lname" name="lname"  required>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email"  name="email"  required>
    </div>
  </div>
  <div class="form-group row">
    <label for="mobile" class="col-sm-2 col-form-label">Mobile:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mobile"  name="mobile"  required>
    </div>
  </div>
  <div class="form-group row">
    <label for="sex" class="col-sm-2 col-form-label">Sex:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sex"  name="sex"  required>
    </div>
  </div>
  <div class="form-group row">
    <label for="annual" class="col-sm-2 col-form-label">Annual Income:</label>
    <div class="col-sm-10">
      <input type="number" min="1" class="form-control" id="annual"  name="annual"  required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Occupation" class="col-sm-2 col-form-label">Occupation:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Occupation"  name="occupation"  required>
    </div>
  </div>
  <div class="form-group row">
    <label for="Address" class="col-sm-2 col-form-label">Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Address"  name="address"  required>
    </div>
  </div>

  <div class="form-group row">
    <label for="dob" class="col-sm-2 col-form-label">Date Of Birth:</label>
    <div class="col-sm-10">
      <input type="datetime" class="form-control" id="dob"  name="dob"  required>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-10">
      <input type="Password" class="form-control" id="password" name="pass1"  required>
    </div>
  </div><div class="form-group row">
    <label for="password1" class="col-sm-2 col-form-label">Re-enter:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password1" name="pass2"  required>
    </div>
  </div>
<button type="submit" class="btn btn-primary" style="background:#DC3545; border-radius:20px"  >Submit</button>
</form>
</div>
</div>

{% endblock %}
